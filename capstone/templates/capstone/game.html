{% extends "capstone/layout.html" %}
{% load static %}
{% block body %}

<div class="sidebar-flex">
    <div id="points">
        <h1>TOP 10</h1>
        {% for score in top_points %}
            <div id="single_score">{{score}}</div>
        {% endfor %}
    </div>
    {% if user.is_authenticated %}
    <div id="div_canvas">
        <div id="title">{{ the_game.name }}</div>

        <div id-="start">Press 's' to start the game</div>
        <img id="start_image" alt="Coult not load image">
        <canvas id="canvas"></canvas>
    </div>
    {% else %}
    <div id="div_canvas">
        <br>
        <div id="title">
            <kbd style="background-color: red; color: black;  font-size: 32px;">
                LOG IN TO PLAY
            </kbd>
        </div>
        <br>
        <img id="start_image" src="{{ the_game.imageURL }}" alt="Could not load image">
        
    </div>
    {% endif%}


    <div id="directions">
        <div id="instructions">
            {{ the_game.description }}
        </div>
    </div>
</div>
{% endblock %}
